<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgiter Cultivatech-precision</title>
    <link rel="stylesheet" href="../Estilos/Register.css">
    <link rel="icon" href="../Imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <img src="../Imagens/uma-planta-crescendo-no-solo-com-o-sol-brilhando-sobre-ela.jpg" alt="Planta crescendo">
        <div class="overlay"></div>
        <div class="text">
            <h1>Register Account</h1>
            <form action="./API.html" id="form" class="form">
                <label for="nome" class="input-label" id="label-nome"></label>
                <input
                    type="text"
                    id="nome"
                    placeholder="Nome"
                    required>
                <label for="data" class="input-label" id="label-data"></label>
                <input
                    type="date"
                    id="data"
                    placeholder="Data de nascimento"
                    required>
                <label for="email" class="input-label" id="label-email"></label>
                <input
                    type="email"
                    id="email"
                    placeholder="E-mail"
                    required>
                <label for="senha" class="input-label" id="label-senha"></label>
                <input
                    type="password"
                    id="senha"
                    placeholder="Senha"
                    required>
                <div class="button-container">
                    <a href="../CalendarioAnalise/index.html">
                        <button type="button" class="register-button" id="register-button">REGISTER</button>
                    </a>
                </div>
            </form>
        </div>
        <div class="gray-box"></div>
        <div class="rectangle"></div>
    </div>
</body>
</html>
